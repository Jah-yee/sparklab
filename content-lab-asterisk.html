<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容实验室 Content Lab</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            padding: 40px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header Card */
        .header-card {
            background: white;
            border: 2px solid #010101;
            padding: 50px 40px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px #010101;
            text-align: center;
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 800;
            color: #010101;
            letter-spacing: -2px;
            margin-bottom: 8px;
        }
        
        .main-title-en {
            font-size: 18px;
            font-weight: 400;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
        
        .asterisk-divider {
            font-size: 24px;
            color: #010101;
            letter-spacing: 20px;
            margin: 20px 0;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        /* Pillar Card */
        .pillar-card {
            background: white;
            border: 2px solid #010101;
            padding: 30px 25px;
            box-shadow: 6px 6px 0px #010101;
            transition: all 0.2s ease;
            cursor: default;
            position: relative;
        }
        
        .pillar-card:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0px #010101;
        }
        
        .pillar-number {
            font-size: 12px;
            font-weight: 700;
            color: #010101;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pillar-number::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #010101;
        }
        
        .pillar-icon {
            font-size: 28px;
            margin-bottom: 20px;
            display: block;
        }
        
        .pillar-title-zh {
            font-size: 18px;
            font-weight: 700;
            color: #010101;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .pillar-title-en {
            font-size: 13px;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-top: 12px;
            border-top: 1px solid #ddd;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 30px;
            border: 2px solid #010101;
            background: #010101;
            color: white;
        }
        
        .footer-text {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .footer-logo {
            font-size: 20px;
            font-weight: 800;
            margin-top: 8px;
            letter-spacing: 4px;
        }
        
        /* Responsive */
        @media (max-width: 1100px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            
            .main-title {
                font-size: 32px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header-card">
            <h1 class="main-title">内容实验室</h1>
            <p class="main-title-en">Content Lab</p>
        </header>
        
        <div class="grid">
            <div class="pillar-card">
                <div class="pillar-number">01</div>
                <span class="pillar-icon">✻</span>
                <h2 class="pillar-title-zh">SL 世界观与标准</h2>
                <p class="pillar-title-en">What we stand for</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">02</div>
                <span class="pillar-icon">⌂</span>
                <h2 class="pillar-title-zh">Residency 空间与生活系统</h2>
                <p class="pillar-title-en">How we live</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">03</div>
                <span class="pillar-icon">◎</span>
                <h2 class="pillar-title-zh">个体效率与自我管理</h2>
                <p class="pillar-title-en">How we work</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">04</div>
                <span class="pillar-icon">◈</span>
                <h2 class="pillar-title-zh">城市与场所</h2>
                <p class="pillar-title-en">Where we are</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">05</div>
                <span class="pillar-icon">◇</span>
                <h2 class="pillar-title-zh">内容与传播实验</h2>
                <p class="pillar-title-en">How we tell</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">06</div>
                <span class="pillar-icon">⬡</span>
                <h2 class="pillar-title-zh">组织与社群增长</h2>
                <p class="pillar-title-en">How we grow</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">07</div>
                <span class="pillar-icon">◉</span>
                <h2 class="pillar-title-zh">人物与访谈</h2>
                <p class="pillar-title-en">Who we learn from</p>
            </div>
            
            <div class="pillar-card">
                <div class="pillar-number">08</div>
                <span class="pillar-icon">△</span>
                <h2 class="pillar-title-zh">实验与研究</h2>
                <p class="pillar-title-en">What we test</p>
            </div>
        </div>
        
        <footer class="footer">
            <p class="footer-text">Narrative Framework</p>
            <p class="footer-logo">SPARK✻LAB</p>
        </footer>
    </div>
</body>
</html>
