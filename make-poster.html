<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING IS A MISTAKE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Impact', 'Arial Black', 'Helvetica Condensed', sans-serif;
            color: white;
            padding: 40px 20px;
        }

        .poster {
            background-color: #1a1a1a;
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: normal;
            line-height: 1;
        }

        .text-block {
            width: 100%;
        }

        .line {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            margin: 8px 0;
            text-transform: uppercase;
        }

        .line-small {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            margin: 8px 0;
            text-transform: uppercase;
        }

        .spacer {
            height: 50px;
        }

        .line-medium {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: -0.5px;
            line-height: 1.1;
            margin: 15px 0;
            text-transform: uppercase;
        }

        .line-large {
            font-size: 180px;
            font-weight: 900;
            letter-spacing: -4px;
            line-height: 0.9;
            margin: 20px 0 30px 0;
            text-transform: uppercase;
        }

        .footer-text {
            font-size: 11px;
            margin-top: 40px;
            letter-spacing: 1px;
            font-family: Arial, sans-serif;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            .line, .line-small {
                font-size: 36px;
            }
            
            .line-medium {
                font-size: 40px;
            }
            
            .line-large {
                font-size: 120px;
            }
            
            .icon {
                font-size: 36px;
                margin-bottom: 30px;
            }
            
            .poster {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .line, .line-small {
                font-size: 28px;
            }
            
            .line-medium {
                font-size: 32px;
            }
            
            .line-large {
                font-size: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="icon">âœ±</div>
        
        <div class="text-block">
            <div class="line">NOTHING IS A MISTAKE.</div>
            <div class="line">THERE'S NO WIN</div>
            <div class="line-small">AND NO FAIL.</div>
            
            <div class="spacer"></div>
            
            <div class="line-medium">THERE'S ONLY</div>
            <div class="line-large">MAKE</div>
        </div>
        
        <div class="footer-text">MAKE: MAKE:</div>
    </div>
</body>
</html>
