        const CONFIG = {
            // æ­£å¼æ—¥æœŸï¼š8æœˆ11æ—¥åˆ°8æœˆ27æ—¥ï¼ˆGMT+8ï¼‰

            startDate: new Date(),

            sparkWords: ['BUILD', 'CREATE', 'SPARK', 'LEGACY', 'ITERATE', 'SHIP', 'SCALE', 'DREAM'],

            soundEnabled: true, // å£°éŸ³é»˜è®¤å¼€å¯
            ritualHour: 21, // 21:00ä»ªå¼æ—¶åˆ»
            ritualMessages: [

        // Web Audio API å£°éŸ³å¼•æ“
        class SoundEngine {
            constructor() {
                this.context = null;
                this.oscillator = null;
                this.gainNode = null;
                this.analyser = null;
                this.dataArray = null;
                this.initialized = false;
            }
            
            init() {
                if (this.initialized) return;
                
                this.context = new (window.AudioContext || window.webkitAudioContext)();
                this.gainNode = this.context.createGain();
                this.gainNode.gain.value = 0.005; // æ›´ä½çš„éŸ³é‡
                this.gainNode.connect(this.context.destination);
                
                // åˆ†æå™¨ç”¨äºå¯è§†åŒ–
                this.analyser = this.context.createAnalyser();
                this.analyser.fftSize = 256;
                this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                
                this.initialized = true;
            }
            
            // Tickå£°éŸ³ - æ›´è½»æŸ”
            playTick() {
                if (!this.initialized || !CONFIG.soundEnabled) return;
                
                const osc = this.context.createOscillator();
                const gain = this.context.createGain();
                
                osc.frequency.value = 600 + Math.random() * 50; // æ›´ä½çš„é¢‘ç‡
                osc.type = 'sine';
                
                gain.gain.setValueAtTime(0, this.context.currentTime);
                gain.gain.linearRampToValueAtTime(0.01, this.context.currentTime + 0.001);
                gain.gain.exponentialRampToValueAtTime(0.0001, this.context.currentTime + 0.03);
                
                osc.connect(gain);
                gain.connect(this.gainNode);
                gain.connect(this.analyser);
                
                osc.start(this.context.currentTime);
                osc.stop(this.context.currentTime + 0.03);
            }
            
            // æ•´ç‚¹é’Ÿå£° - æ›´è½»æŸ”
            playHourChime() {
                if (!this.initialized || !CONFIG.soundEnabled) return;
                
                const frequencies = [523.25, 659.25, 783.99]; // C, E, G
                
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = this.context.createOscillator();
                        const gain = this.context.createGain();
                        
                        osc.frequency.value = freq;
                        osc.type = 'triangle';
                        
                        gain.gain.setValueAtTime(0, this.context.currentTime);
                        gain.gain.linearRampToValueAtTime(0.03, this.context.currentTime + 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.0001, this.context.currentTime + 0.8);
                        
                        osc.connect(gain);
                        gain.connect(this.gainNode);
                        
                        osc.start(this.context.currentTime);
                        osc.stop(this.context.currentTime + 0.8);
                    }, i * 200);
                });
            }
            
            // 21:00ä»ªå¼å£°éŸ³ - æ·±æ²‰ä½†ä¸åˆºè€³
            playRitualSound() {
                if (!this.initialized || !CONFIG.soundEnabled) return;
                
                // æ·±æ²‰çš„å…±æŒ¯éŸ³
                const baseFreq = 110; // A2
                
                for (let i = 0; i < 3; i++) {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    
                    osc.frequency.value = baseFreq * (i + 1);
                    osc.type = 'sine';
                    
                    gain.gain.setValueAtTime(0, this.context.currentTime);
                    gain.gain.linearRampToValueAtTime(0.02, this.context.currentTime + 2);
                    gain.gain.linearRampToValueAtTime(0, this.context.currentTime + 5);
                    
                    osc.connect(gain);
                    gain.connect(this.gainNode);
                    
                    osc.start(this.context.currentTime);
                    osc.stop(this.context.currentTime + 5);
                }
            }
            
            // è·å–éŸ³é¢‘æ•°æ®ç”¨äºå¯è§†åŒ–
            getFrequencyData() {
                if (!this.analyser) return null;
                this.analyser.getByteFrequencyData(this.dataArray);
                return this.dataArray;
            }
            
            // ç”Ÿæˆç¯å¢ƒéŸ³
            startAmbient() {
                if (!this.initialized || !CONFIG.soundEnabled) return;
                
                // ä½é¢‘ç¯å¢ƒå™ªéŸ³
                const bufferSize = this.context.sampleRate * 2;
                const buffer = this.context.createBuffer(1, bufferSize, this.context.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() - 0.5) * 0.0005;
                }
                
                const source = this.context.createBufferSource();
                const filter = this.context.createBiquadFilter();
                
                source.buffer = buffer;
                source.loop = true;
                
                filter.type = 'lowpass';
                filter.frequency.value = 100;
                
                source.connect(filter);
                filter.connect(this.gainNode);
                filter.connect(this.analyser);
                
                source.start();
            }
        }

        // Matrix ä»£ç é›¨æ•ˆæœ
        function initMatrix() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const matrix = CONFIG.sparkWords.join('').split('');
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.02)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'rgba(255, 103, 55, 0.8)';
                ctx.font = fontSize + 'px Fira Code';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.985) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, CONFIG.matrixSpeed);
        }
        
        // éŸ³é¢‘å¯è§†åŒ–æ³¢å½¢ - æ›´å¹³æ»‘çš„å¿ƒè·³æ•ˆæœ
        function updateWaveform() {
            const svg = document.getElementById('waveform-svg');
            const path = document.getElementById('waveform');
            const innerPath = document.getElementById('waveform-inner');
            const width = svg.clientWidth;
            const height = svg.clientHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.35;
            
            const points = 64; // å‡å°‘ç‚¹æ•°ï¼Œæ›´å¹³æ»‘
            let pathData = '';
            let innerPathData = '';
            
            // æ¨¡æ‹Ÿå¿ƒè·³æ³¢å½¢
            const time = Date.now() * 0.0003; // æ›´æ…¢çš„é€Ÿåº¦
            
            for (let i = 0; i <= points; i++) {
                const angle = (i / points) * Math.PI * 2;
                
                // å¤–å±‚æ³¢å½¢ - ä¸»å¿ƒè·³
                let waveHeight = 8;
                waveHeight += Math.sin(time + i * 0.05) * 4;
                waveHeight += Math.sin(time * 2 + i * 0.1) * 2;
                
                // å¶å°”çš„å¼ºå¿ƒè·³
                if (Math.sin(time * 0.5) > 0.8) {
                    waveHeight += Math.sin(time * 4 + i * 0.2) * 6;
                }
                
                const r = radius + waveHeight;
                const x = centerX + Math.cos(angle) * r;
                const y = centerY + Math.sin(angle) * r;
                
                // å†…å±‚æ³¢å½¢ - æ›´æŸ”å’Œ
                const innerWaveHeight = waveHeight * 0.5;
                const innerR = radius - 5 + innerWaveHeight;
                const innerX = centerX + Math.cos(angle) * innerR;
                const innerY = centerY + Math.sin(angle) * innerR;
                
                if (i === 0) {
                    pathData += `M ${x} ${y}`;
                    innerPathData += `M ${innerX} ${innerY}`;
                } else {
                    pathData += ` L ${x} ${y}`;
                    innerPathData += ` L ${innerX} ${innerY}`;
                }
            }
            
            pathData += ' Z';
            innerPathData += ' Z';
            path.setAttribute('d', pathData);
            innerPath.setAttribute('d', innerPathData);
            
            requestAnimationFrame(updateWaveform);
        }
        
        // ç«èŠ±ç²’å­ç”Ÿæˆ - æ›´ç¼“æ…¢çš„è¿åŠ¨

        // æ•°å­—å˜åŒ–åŠ¨ç”» - å¹³æ»‘è¿‡æ¸¡ï¼Œæ— é—ªçƒ

        // 21:00 ä»ªå¼è§¦å‘

        // å€’è®¡æ—¶ä¸»é€»è¾‘
        function updateCountdown() {
            const now = new Date();
            const remaining = CONFIG.endDate - now;
            const elapsed = now - CONFIG.startDate;
            const total = CONFIG.endDate - CONFIG.startDate;
            
            if (remaining <= 0) {
                document.querySelector('.countdown-display').innerHTML = '<div style="font-size: 10vh; color: #ff6737; text-shadow: 0 0 40px rgba(255, 103, 55, 0.8);">IGNITED! ğŸ”¥</div>';
                return;
            }
            
            // æ—¶é—´æ„ŸçŸ¥çš„è§†è§‰å¢å¼º
            const hoursRemaining = remaining / (1000 * 60 * 60);
            if (hoursRemaining <= 24) {
                // æœ€å24å°æ—¶å¢å¼ºæ•ˆæœ
                document.documentElement.style.setProperty('--glow-intensity', '0.8');
                if (hoursRemaining <= 1) {
                    // æœ€å1å°æ—¶é¢œè‰²å˜æ·±
                    document.documentElement.style.setProperty('--main-color', '#ff4520');
                }
            }
            
            const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);
            const milliseconds = remaining % 1000;
            
            // ä¿å­˜æ—§å€¼
            const oldValues = {
                daysTens: document.getElementById('days-tens').textContent,
                daysOnes: document.getElementById('days-ones').textContent,
                hoursTens: document.getElementById('hours-tens').textContent,
                hoursOnes: document.getElementById('hours-ones').textContent,
                minutesTens: document.getElementById('minutes-tens').textContent,
                minutesOnes: document.getElementById('minutes-ones').textContent,
                secondsTens: document.getElementById('seconds-tens').textContent,
                secondsOnes: document.getElementById('seconds-ones').textContent
            };
            
            // æ›´æ–°æ˜¾ç¤º
            const daysTens = Math.floor(days / 10);
            const daysOnes = days % 10;
            const hoursTens = Math.floor(hours / 10);
            const hoursOnes = hours % 10;
            const minutesTens = Math.floor(minutes / 10);
            const minutesOnes = minutes % 10;
            const secondsTens = Math.floor(seconds / 10);
            const secondsOnes = seconds % 10;
            
            updateDigit('days-tens', daysTens, oldValues.daysTens);
            updateDigit('days-ones', daysOnes, oldValues.daysOnes);
            updateDigit('hours-tens', hoursTens, oldValues.hoursTens);
            updateDigit('hours-ones', hoursOnes, oldValues.hoursOnes);
            updateDigit('minutes-tens', minutesTens, oldValues.minutesTens);
            updateDigit('minutes-ones', minutesOnes, oldValues.minutesOnes);
            updateDigit('seconds-tens', secondsTens, oldValues.secondsTens);
            updateDigit('seconds-ones', secondsOnes, oldValues.secondsOnes);
            
            // æ›´æ–°æ¯«ç§’ï¼ˆç®€åŒ–æ˜¾ç¤ºï¼‰
            const displayMs = Math.floor(milliseconds / 10) * 10; // æ˜¾ç¤º10çš„å€æ•°
            document.getElementById('milliseconds').textContent = '.' + displayMs.toString().padStart(3, '0');
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = (elapsed / total) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // æ•´ç‚¹ç‰¹æ•ˆ - æ›´å…‹åˆ¶
            if (minutes === 0 && seconds === 0 && milliseconds < 100) {
                soundEngine.playHourChime();
                for (let i = 0; i < 5; i++) {
                    setTimeout(createParticle, i * 200);
                }
            }
            
            // æ£€æŸ¥21:00ä»ªå¼
            checkRitual();
        }
