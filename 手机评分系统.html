<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评分系统</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: #fafafa;
          color: #010101;
          height: 100vh;
          overflow: hidden;
          user-select: none;
          -webkit-user-select: none;
          -webkit-tap-highlight-color: transparent;
      }

      .selection-page {
          display: flex;
          flex-direction: column;
          height: 100vh;
          padding: 20px;
      }

      .header {
          text-align: center;
          padding: 40px 0;
      }

      .title {
          font-size: 28px;
          font-weight: 700;
          margin-bottom: 10px;
          text-transform: uppercase;
          letter-spacing: 2px;
          color: #010101;
      }

      .subtitle {
          font-size: 16px;
          font-weight: 500;
          color: #666;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .score-grid {
          flex: 1;
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          gap: 15px;
          padding: 20px 0;
          max-width: 400px;
          margin: 0 auto;
          width: 100%;
      }

      .score-btn {
          background: white;
          border: 3px solid #010101;
          border-radius: 0;
          color: #010101;
          font-size: 36px;
          font-weight: 700;
          height: 80px;
          cursor: pointer;
          transition: all 0.2s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 4px 4px 0px #010101;
          font-family: 'Inter', sans-serif;
      }

      .score-btn:active {
          background: #010101;
          color: white;
          transform: translate(2px, 2px);
          box-shadow: 2px 2px 0px #010101;
      }

      .score-btn.high-score {
          background: #ff5300;
          color: white;
          border-color: #010101;
      }

      .score-btn.high-score:active {
          background: #e04800;
      }

      .display-page {
          display: none;
          height: 100vh;
          justify-content: center;
          align-items: center;
          text-align: center;
          position: relative;
      }

      .display-page.low-score {
          background: white;
          color: #ff5300;
      }

      .display-page.high-score {
          background: #ff5300;
          color: white;
      }

      .score-display {
          font-size: 40vw;
          font-weight: 900;
          line-height: 1;
          font-family: 'Inter', sans-serif;
      }

      .back-btn {
          position: absolute;
          top: 20px;
          left: 20px;
          background: white;
          border: 2px solid #010101;
          border-radius: 0;
          color: #010101;
          padding: 12px 20px;
          font-size: 14px;
          font-weight: 600;
          cursor: pointer;
          font-family: 'Inter', sans-serif;
          text-transform: uppercase;
          letter-spacing: 1px;
          box-shadow: 3px 3px 0px #010101;
          transition: all 0.2s ease;
      }

      .back-btn:active {
          background: #010101;
          color: white;
          transform: translate(1px, 1px);
          box-shadow: 2px 2px 0px #010101;
      }

      .display-page.high-score .back-btn {
          background: #010101;
          color: white;
          box-shadow: 3px 3px 0px white;
      }

      .display-page.high-score .back-btn:active {
          background: white;
          color: #010101;
          box-shadow: 2px 2px 0px white;
      }

      .asterisk-corner {
          position: absolute;
          bottom: 20px;
          right: 20px;
          font-size: 24px;
          font-weight: 700;
          opacity: 0.3;
      }

      @media (max-width: 480px) {
          .score-grid {
              padding: 10px 0;
              gap: 12px;
          }
          
          .score-btn {
              height: 70px;
              font-size: 32px;
              box-shadow: 3px 3px 0px #010101;
          }
          
          .score-btn:active {
              box-shadow: 1px 1px 0px #010101;
          }
          
          .title {
              font-size: 24px;
          }
          
          .header {
              padding: 20px 0;
          }
          
          .back-btn {
              padding: 10px 16px;
              font-size: 12px;
              box-shadow: 2px 2px 0px #010101;
          }
      }
  </style>
</head>
<body>
  <div id="selectionPage" class="selection-page">
      <div class="header">
          <div class="title">Spark Lab</div>
          <div class="subtitle">评分系统</div>
      </div>
      
      <div class="score-grid">
          <button class="score-btn" onclick="showScore(1)">1</button>
          <button class="score-btn" onclick="showScore(2)">2</button>
          <button class="score-btn" onclick="showScore(3)">3</button>
          <button class="score-btn" onclick="showScore(4)">4</button>
          <button class="score-btn" onclick="showScore(5)">5</button>
          <button class="score-btn" onclick="showScore(6)">6</button>
          <button class="score-btn" onclick="showScore(7)">7</button>
          <button class="score-btn high-score" onclick="showScore(8)">8</button>
          <button class="score-btn high-score" onclick="showScore(9)">9</button>
          <button class="score-btn high-score" onclick="showScore(10)">10</button>
      </div>
      
      <div class="asterisk-corner">✻</div>
  </div>

  <div id="displayPage" class="display-page">
      <button class="back-btn" onclick="goBack()">返回</button>
      <div id="scoreDisplay" class="score-display">5</div>
      <div class="asterisk-corner">✻</div>
  </div>

  <script>
      function showScore(score) {
          const displayPage = document.getElementById('displayPage');
          const scoreDisplay = document.getElementById('scoreDisplay');
          
          scoreDisplay.textContent = score;
          
          // 设置背景色和文字色
          if (score >= 8) {
              displayPage.className = 'display-page high-score';
          } else {
              displayPage.className = 'display-page low-score';
          }
          
          document.getElementById('selectionPage').style.display = 'none';
          displayPage.style.display = 'flex';
      }

      function goBack() {
          document.getElementById('displayPage').style.display = 'none';
          document.getElementById('selectionPage').style.display = 'flex';
      }

      // 键盘快捷键支持
      document.addEventListener('keydown', function(e) {
          if (document.getElementById('selectionPage').style.display !== 'none') {
              const num = parseInt(e.key);
              if (num >= 1 && num <= 9) {
                  showScore(num);
              } else if (e.key === '0') {
                  showScore(10);
              }
          } else if (e.key === 'Escape' || e.key === 'Backspace') {
              goBack();
          }
      });

      // 防止页面滚动
      document.addEventListener('touchmove', function(e) {
          e.preventDefault();
      }, { passive: false });
  </script>
</body>
</html>
