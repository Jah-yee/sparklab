<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #FF6B35;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', 'Arial Black', 'Impact', sans-serif;
            font-weight: 900;
            color: white;
            padding: 40px;
        }
        
        .poster {
            max-width: 800px;
            width: 100%;
        }
        
        .asterisk {
            font-size: 64px;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .text-block {
            margin-bottom: 60px;
        }
        
        .line {
            font-size: 48px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .line-small {
            font-size: 48px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .gap {
            height: 40px;
        }
        
        .cta-section {
            margin-top: 20px;
        }
        
        .cta-intro {
            font-size: 48px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .cta-main {
            font-size: 220px;
            line-height: 0.9;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            font-weight: 900;
            margin-top: -10px;
        }
        
        @media (max-width: 768px) {
            .line, .line-small, .cta-intro {
                font-size: 32px;
            }
            .cta-main {
                font-size: 140px;
            }
            .asterisk {
                font-size: 48px;
            }
        }
        
        @media (max-width: 480px) {
            .line, .line-small, .cta-intro {
                font-size: 24px;
            }
            .cta-main {
                font-size: 100px;
            }
            .asterisk {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="asterisk">âœ±</div>
        
        <div class="text-block">
            <div class="line">NOTHING IS A MISTAKE.</div>
            <div class="line-small">THERE'S NO WIN</div>
            <div class="line-small">AND NO FAIL.</div>
        </div>
        
        <div class="gap"></div>
        
        <div class="cta-section">
            <div class="cta-intro">THERE'S ONLY</div>
            <div class="cta-main">MAKE</div>
        </div>
    </div>
</body>
</html>
